{% load i18n %}
<section class="upper-bar">
  <form action="#" class="search">
    <input type="text" name="query" placeholder="{% trans 'Search' %}" value="" />
    <input type="submit" value="{% trans 'See results' %}" />
  </form>
  <ul class="nav">
  {% if not user.is_anonymous %}
    <li><a href="#" class="logout">{% trans 'Logout' %}</a></li>
    <li><a href="{{ user.view_url }}" class="user">{{ user.name }}</a></li>
  {% else %}
    <li><a href="#" class="login login-required" >{% trans 'Login'%}</a></li>
  {% endif %}
    <li><a href="http://pt.wikiboks.org/wiki/MootiroMaps" target="_blank" class="help">{% trans 'Help' %}</a></li>
  </ul>
</section>
