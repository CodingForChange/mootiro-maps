{% if redirect %}
    <script>window.location = '{{redirect}}';</script>
{% else %}

    {% load crispy_forms_tags %}
    {% load upload_tags %}
    {% upload_css %}
    {{ form_resource.media }}
    <script type="text/javascript">
        upload_settings = {
            maxNumberOfFiles: 5
        };
    </script>
    {% upload_javascript %}

    <div id="main-content">
      <div class="main-column">
        {% crispy form_resource form_resource.helper %}
        {% upload_widget %}
      </div>
    </div>

{% endif %}
