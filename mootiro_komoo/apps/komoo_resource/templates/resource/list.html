{% extends 'global.html' %}

{% block content %}
  <div class="resource-item resource-header">
      <div class="resource-image"></div>
      <div class="resource-name">Nome</div>
      <div class="resource-type">Tipo</div>
    </div>
  {% for resource in resources %}
    <div class="resource-item {% cycle 'odd' '' %}">
      <div class="resource-image"><div></div></div>
      <div class="resource-name"><a href="#">{{ resource.name }}</a></div>
      <div class="resource-type">stuff</div>
    </div>
  {% endfor %}
{% endblock %}

{% block css %}
  <style type="text/css">
    .resource-item{
      padding: 10px;
      background-color: rgb(220, 239, 244);
      margin: 0 50px;
    }
    .resource-item.odd{
      background-color: rgb(235, 249, 255);
    }
    .resource-item div{
      display: inline-block;
    }
    .resource-image{
      width:5%;
      min-width: 40px;
    }
    .resource-image div{
      background-color: rgb(64, 146, 169);
      width: 50px;
      height: 50px;
      border-radius: 3px;
    }
    .resource-name{
      width:50%;
      min-width:500px;
      vertical-align: 100%;
    }
    .resource-type{
      width:10%;
      min-width: 150px;
      vertical-align: 100%;
    }
    .resource-header{
      font-weight: bold;
      color: #444444;
    }
    .resource-header div{
      display: inline-block;
      vertical-align: bottom;
    }
  </style>
{% endblock %}
