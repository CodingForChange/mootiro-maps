{% load i18n %}
<div class="view-tag-list">
  {% if object.tags.all %}
  <span class="meta-info">{% trans 'Tags:' %}</span>
  {% for tag in object.tags.all %}
    <span class="tag">{{ tag }}</span>
  {% endfor %}
  {% else %}
  <span class="meta-info">{% trans 'No tags' %}</span>
  {% endif %}
</div>
