{% extends "global.html" %}
{% load komoo_map_tags %}
{% block title %}Mootiro Maps{% endblock %}

{% block content %}
  {% komoo_map geojson 'type=main' 'width=100%' 'height=100%' 'zoom=13' %}
{% endblock %}

{% block page_scripts %}
<script type="text/javascript">
  if (window.google) {
    google.maps.event.addDomListener(window, 'load', function () {
      if (!editor.goToSavedLocation()) {
        editor.goToUserLocation();
      }
    });
  }
</script>
{% endblock %}
