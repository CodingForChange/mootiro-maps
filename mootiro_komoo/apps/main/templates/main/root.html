{% extends "global.html" %}
{% load komoo_map_tags %}
{% block title %}Mootiro Maps{% endblock %}

{% block content %}
  {% komoo_map geojson 'editable=True' 'width=100%' 'height=100%' 'zoom=13' %}
{% endblock %}

{% block page_scripts %}
<script type="text/javascript">
google.maps.event.addDomListener(window, 'load', function () {
    if (!map.goToSavedLocation()) {
      map.goToUserLocation();
    }
  });
</script>
{% endblock %}
