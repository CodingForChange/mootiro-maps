{% load i18n %}

{% if branch.community.count %}
<div class="branch-communities">
    <span>
        {% trans 'Communities' %}:
    </span>
    {% for comm in branch.community.all %}
        <div>
            {{ comm.name }}
        </div>
        {% if not forloop.last %}
             &nbsp;|&nbsp;
        {% endif %}
    {% endfor %}
</div>
{% endif %}
