<div class="vote" object-id="{{ object_id }}" content-type="{{ content_type }}">
    <span class="vote-up"><a href="{% url vote %}"><span class="vote-img"></span></a><span class="vote-num">{{ votes.up }}</span></span>

    <span class="vote-down"><a href="{% url vote %}"><span class="vote-img"></span></a><span class="vote-num">{{ votes.down }}</span></span>
</div>
