{% extends 'global.html' %}
{% load crispy_forms_tags %}
{% load komoo_map_tags %}

{% block content %}
  {% komoo_map geojson 'editable=True' 'width=100%' 'height=100%' 'zoom=13' 'panel=False' 'lazy=True' %}
  <div id="main-content">
    <div class="main-column">
      {% crispy form form.helper %}
    </div>

    <div class="right-bar">
      {% komoo_map geojson 'edit_button=True' %}
    </div>
  </div>
{% endblock %}
